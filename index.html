<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- üîí CONTENT SECURITY POLICY (CSP) - Your App's Force Field -->
    <!-- This locks down your app, only allowing scripts and styles from your own domain. -->
    <!-- It blocks inline scripts, remote sources, plugins, and framing to prevent XSS and Clickjacking attacks. -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self';
                   style-src 'self';
                   object-src 'none';
                   frame-ancestors 'none';
                   base-uri 'none';">

    <!-- üîê PERMISSIONS POLICY - Disabling Dangerous Browser Features -->
    <!-- Your note app doesn't need a camera, microphone, or location services. -->
    <!-- This explicitly turns them off so they can't be exploited. -->
    <meta http-equiv="Permissions-Policy" 
          content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), autoplay=()">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note App Pro</title>
    <link rel="stylesheet" href="/src/style.css"> 
    <link rel="stylesheet" href="/src/animations.css">
  </head>
  <body>
    
    <div id="app-container">

      <!-- Sidebar with Note List -->
      <div id="sidebar">
        <div class="sidebar-header">
          <h1>My Notes</h1>
          <button id="add-note-sidebar" class="control-btn">‚ûï</button>
        </div>
        <div id="controls-container">
          <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
          <button id="search-button" class="control-btn">üîç</button>
        </div>
        <ul id="notes-list"></ul>
      </div>

      <!-- Main Content Area with Editor -->
      <div id="main-content">
        <div class="main-content-header">
          <button id="sidebar-toggle-btn" title="Toggle Sidebar">‚ò∞</button>
          <div class="header-controls">
            <button id="theme-toggle" title="Toggle Theme">‚òÄÔ∏è</button>
            <button id="export-button" class="control-btn">Export</button>
            <button id="import-button" class="control-btn">Import</button>
          </div>
        </div>
        <div class="editor-body">
          <input type="text" id="note-editor-title" placeholder="Select a note or create a new one...">
          <textarea id="note-editor-content" placeholder=""></textarea>
        </div>
      </div>

    </div>
    
    <!-- Spotlight Modal (remains the same) -->
    <div id="spotlight-overlay" class="spotlight-overlay">
      <div id="spotlight-modal" class="spotlight-modal">
        <div class="spotlight-input-wrapper">
          <input id="spotlight-input" placeholder="" autocomplete="off">
          <span id="spotlight-placeholder">Type to add a note...</span>
        </div>
        <div id="spotlight-results" class="spotlight-results"></div>
        <div class="spotlight-hint">
          <span id="spotlight-mode-text">Add Mode</span> ‚Ä¢ Press Enter to add ‚Ä¢ Escape to cancel
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
