<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    
    <!-- Add DOMPurify for security -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    
    <link rel="stylesheet" href="/src/style.css"> 
  </head>
  <body>
    
    <!-- ====== NEW: Main container for the list of notes ====== -->
    <div id="list-view-container">
      <h1>My Notes</h1>    
      <button id="theme-toggle">‚òÄÔ∏è</button>

      <div id="controls-container">
          <div class="sort-group">
              <select id="sort-method">
                  <option value="newest">Newest First</option>
                  <option value="oldest">Oldest First</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
              </select>
          </div>
            <button id="add-button" class="control-btn">‚ûï</button>
            <button id="search-button" class="control-btn">üîç</button>
            <button id="export-button" class="control-btn">Export</button>
            <button id="import-button" class="control-btn">Import</button>
      </div>

      <ul id="notes-list"></ul>
    </div>

    <!-- ====== NEW: Container for the note editor page (hidden by default) ====== -->
    <div id="editor-view-container" class="hidden">
      <div class="editor-header">
        <button id="back-button" class="control-btn">‚¨ÖÔ∏è Back</button>
      </div>
      <div class="editor-content">
        <input type="text" id="note-editor-title" placeholder="Your Title Here...">
        <textarea id="note-editor-content" placeholder="Start writing your note..."></textarea>
      </div>
    </div>


    <script type="module" src="/src/main.js"></script>

    <!-- Spotlight Modal -->
    <div id="spotlight-overlay" class="spotlight-overlay">
      <div id="spotlight-modal" class="spotlight-modal">
        <div class="spotlight-input-wrapper">
          <input id="spotlight-input" placeholder="" autocomplete="off">
          <span id="spotlight-placeholder">Type to add a note...</span>
        </div>
        <div id="spotlight-results" class="spotlight-results"></div>
        <div class="spotlight-hint">
          <span id="spotlight-mode-text">Add Mode</span> ‚Ä¢ Press Enter to add ‚Ä¢ Escape to cancel
        </div>
      </div>
    </div>

  </body>
</html>
