<!-- 
  ======================================================
  === HTML - NO CHANGES FROM PREVIOUS STABLE VERSION ===
  ======================================================
  This file's structure is already optimal. We create the main
  elements here, and the JavaScript handles building the dynamic
  note list inside the `<ul id="notes-list"></ul>`.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    
    <!-- Add DOMPurify for security -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    
    <link rel="stylesheet" href="/src/style.css"> 
  </head>
  <body>
    <h1>My Notes</h1>    
    <button id="theme-toggle">☀️</button>

    <div id="controls-container">
        <div class="sort-group">
            <select id="sort-method">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
        </div>
        <input id="note-input" placeholder="Type a note...">
        <button id="add-button" class="control-btn">Add</button>
    </div>

    <ul id="notes-list"></ul>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
